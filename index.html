<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--font for landing page and other-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Satisfy&display=swap" rel="stylesheet">
    <!--font for quote and other-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Staatliches&display=swap" rel="stylesheet">
    <!--animation effects from https://animate.style/#documentation-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!--bootstrap library link-->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="Main.css"> 
    <title>Fishing as a Hobby</title>
</head>
<body>
    <main>
        <div class="landing_page_container">
            <!--grid with images-->
            <div class="img_grid_container">
                <img src="./img/fish-hooked.jpg" alt="" class="img_grid_item">
                <img src="./img/stil-water-fishing.jpg" alt="" class="img_grid_item">
                <img src="./img/sunset-fishing.png" alt="" class="img_grid_item">
                <img src="./img/fish-catching.jpg" alt="" class="img_grid_item">
            </div>
            <!--heading of landing page-->
            <div class="landing-header-container">
                <h1 class="animate__animated animate__bounceInLeft landing-header1"> FISHING</h1>
                <h2 class="animate__animated animate__bounceInRight landing-header2">AS A HOBBY</h2>
            </div>
            <!--buttons to go to other web pages-->
            <div class="button-container">
                <div class="web-buttons">
                    <button type="button" class="btn btn-outline-secondary button1">
                        <a href="./html/aboutme.html">ABOUT ME</a>
                    </button>
                    <button type="button" class="btn btn-outline-secondary button2">
                        <a href="./html/morefishing.html">MORE ON FISHING</a>
                    </button>
                </div>
            </div>
            <div class="quote">
                <h4 class="animate__animated animate__bounceInUp">"Good things come to those who bait."</h4>
                <h5 class="animate__animated animate__bounceInUp">&#x21F4 Unknown</h5>
            </div>
        </div>
    </main>
</body>
</html>
